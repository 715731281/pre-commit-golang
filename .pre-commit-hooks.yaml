# ==============================================================================
# go-build-repo
#   * Repo-based
#   * No Target Specified
#   * Executes if any .go files modified
# ==============================================================================
-   id: go-build-repo
    name: 'go-build-repo'
    entry: go-build-repo.sh
    types: [go]
    language: 'script'
    description: "Run 'go build $ARGS' in repo root folder"
    pass_filenames: false

